<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{{ titulo }}</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 30px;
    }
    h1 {
      font-size: 24px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
      text-align: center;
    }
    .info {
      margin-bottom: 20px;
    }
    .bio {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .bio-info {
      max-width: 70%;
    }
    .bio img {
      height: 120px;
      object-fit: cover;
      border: 1px solid #ccc;
      margin-left: 20px;
    }
    .autor {
      font-weight: bold;
      color: #333;
    }
    .footer {
      font-size: 10px;
      text-align: center;
      border-top: 1px solid #ccc;
      padding-top: 10px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>{{ titulo }}</h1>

  <div class="info">
    <p><strong>Aluno:</strong> {{ aluno }}</p>
    <p><strong>Data da Aula:</strong> {{ data_aula }}</p>
  </div>

  {% for b in biometrias %}
  <div class="bio">
    <div class="bio-info">
      <p class="autor">{{ b.autor | capitalize }}</p>
      <p><strong>Tipo:</strong> {{ b.tipo }}</p>
      <p><strong>Hora:</strong> {{ b.hora }}</p>
    </div>
    <img src="{{ b.imagem_base64 }}" alt="Imagem biometria">
  </div>
  {% endfor %}

  <div class="footer">
    Dados de Validação Aleatória
  </div>

</body>
</html>
